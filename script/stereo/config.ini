[Stereo]
frame_start = 0
frame_end = 150
sample_size = 10
tol_3d = 3
tol_2d = 15
water_depth = 400
water_level = 0
normal = 1
kernel_threshold = 0.5

[Calibration]
grid_size = 30
corner_number = 8, 6
win_size = 7
use_int = True

[Plot]
see_cluster = 0
see_reprojection = 1

[camera_1]
order = 2x31
format = tiff
intrinsic = ../../calib_int/cam-1
external = ../calib/cam-1-ext.tiff
config = ../track/cam-1/configure.ini
feature = ../track/cam-1/result/features.pkl
background = ../track/cam-1/result/background.npy
shape = ../track/cam-1/result/shape_kernels.npy
images = ../cam-1

