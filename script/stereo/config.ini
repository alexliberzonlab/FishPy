[Stereo]
frame_start = 150
frame_end = 190
sample_size = 5
tol_3d = 3
tol_2d = 3
water_depth = 350
water_level = 0
normal = 1
kernel_threshold = 0.5

[Calibration]
grid_size = 30
corner_number = 8, 6
win_size = 7
use_int = True

[Plot]
