[file]
video_folder =
video_format = mp4

[rename]
cam-1 = Basler.*acA2040.*120um.*22673660.*
cam-2 = Basler.*acA2040.*120um.*22890181.*
cam-3 = Basler.*acA2040.*55um.*23065350.*

[video]
fps = 15
blur = 2
local = 3
binary_open_size = 3
background_rolling_length = 3000

[locate]
frame_start = 0
// set frame end to 0 would analyse all frames
frame_end = 50
size_min = 4
size_max = 20
orientation_number = 36
intensity_threshold = 0.5
// set the frames to segment individual fish
shape_frame_start = 0
shape_frame_end = 50
// set parameters for calculating the shape kernel
principle_axes = 0, 1, 2, 3
cluster_number = 8
angle_number = 36
fail_mark = 0.5
// set parameters to refine tracking result
otol = 30
// plot 2d tracking frame by frame
want_plot = 1
line_length = 25
